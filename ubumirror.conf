#
# Set the variables below to fit your site.
#
# SPEED the maximum speed for the runs in KB/s
#
# EMAIL defines the mailaddress/user that will receive failure notices
#
# ARCHIVE is the destination for the base of the ubuntu directory (the dir that
# holds dists/ and ls-lR)
#
# CDIMAGE is the destination for the base of the cdimage directory
#
# LOGDIR is the destination of all the logs
#
# {AR,CD,RE}_HOST is the hostnames of the upstream mirrors
#
# {AR,CD,RE}_DIR is the directory name given you by the upstream mirrors
#
# {AR,CD,RE}_EXCLUDE is which things you want to exclude
#
#  You MUST have rsync 2.0.16-1 or newer

SPEED=10240
EMAIL=root
ARCHIVE="/srv/mirror/ubuntu"
CDIMAGE="/srv/mirror/ubuntu-cdimage"
RELEASE="/srv/mirror/ubuntu-releases"
LOGDIR=logs
AR_HOST=se.archive.ubuntu.com
AR_DIR=ubuntu
CD_HOST=cdimage.ubuntu.com
CD_DIR=cdimage
RE_HOST=se.releases.ubuntu.com
RE_DIR=releases
AR_EXCLUDE="\
  --exclude binary-ia64/ --exclude binary-powerpc/ \
  --exclude binary-hppa/ --exclude binary-sparc/ \
  --exclude daily-installer-ia64/ --exclude daily-installer-powerpc/ \
  --exclude daily-installer-hppa/ --exclude daily-installer-sparc/ \
  --exclude installer-ia64/ --exclude installer-powerpc/ \
  --exclude installer-hppa/ --exclude installer-sparc/ \
  --exclude *_ia64.deb --exclude *_ia64.udeb \
  --exclude *_powerpc.deb --exclude *_powerpc.udeb \
  --exclude *_hppa.deb --exclude *_hppa.udeb \
  --exclude *_sparc.deb --exclude *_sparc.udeb \
  --exclude Contents-ia64.gz --exclude Contents-powerpc.gz \
  --exclude Contents-hppa.gz --exclude Contents-sparc.gz \
"
CD_EXCLUDE="\
  --exclude source/ --exclude *-powerpc.* \
"
RE_EXCLUDE="\
  --exclude edubuntu/ --exclude kubuntu/ --exclude ubuntu-server/ \
  --exclude *-powerpc.* --exclude *-sparc.* --exclude releases \
  --exclude HEADER.html --exclude FOOTER.html --exclude .htaccess \
  --exclude favicon.ico --exclude cdicons/ --exclude jigit/ \
"
